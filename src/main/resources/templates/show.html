<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/toPage/login">退出登录</a>
<br>
<br>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <td>ID</td>
        <td>图书名</td>
        <td>作者</td>
        <td>出版社</td>
        <td>价格</td>
        <td>入库时间</td>
        <td>操作</td>
    </tr>

        <tr th:each="book:${allBooks}">
            <td  th:text="${book.bid}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publish}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.crttime}"></td>
            <td>
                <a class="a1">删除</a>
            </td>
        </tr>

    <tr>
        <a href="/toPage/add">添加图书</a><br>
        <a href="/toPage/importExcel">导入excel批量添加</a><br>
        <a href="/excel/export">导出为excel</a>
    </tr>

</table>
<script type="text/javascript">
    var  table = document.getElementsByClassName("table")[0];
    table.onclick = function(e) {
        if(e.target.className==="a1"){
            var id = e.target.parentNode.parentNode.childNodes[1].innerHTML;
            var a = e.target;
            console.log(a)
            a.href = "http://localhost:8080/book/deleteBook/" + id;
            a.click();
        }
    }
</script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
